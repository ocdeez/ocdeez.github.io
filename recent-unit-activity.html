<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recent Unit Activity â€” OCEMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #111;
      color: #eee;
    }

    h1 {
      margin-top: 0;
    }

    .nav {
      margin: 0 0 1rem 0;
    }
    .nav a {
      color: #66b3ff;
      text-decoration: none;
      margin-right: 0.75rem;
    }
    .nav strong {
      margin-right: 0.75rem;
    }

    .meta {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .meta span.label {
      opacity: 0.7;
    }

    button {
      margin-bottom: 1rem;
      padding: 0.35rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
    }

    button:hover {
      background: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      background: #181818;
    }

    th, td {
      padding: 0.4rem 0.5rem;
      border: 1px solid #333;
      vertical-align: top;
    }

    th {
      background: #222;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #141414;
    }

    /* Command coloring similar to your other dashboards */
    .cmd-available td.command {
      color: #4caf50;
      font-weight: 600;
    }
    .cmd-dispatch td.command,
    .cmd-enroute td.command {
      color: #ff9800;
      font-weight: 600;
    }
    .cmd-onscene td.command {
      color: #ffeb3b;
      font-weight: 600;
    }
    .cmd-transport td.command {
      color: #03a9f4;
      font-weight: 600;
    }
    .cmd-hospital td.command {
      color: #00bcd4;
      font-weight: 600;
    }
    .cmd-offduty td.command {
      color: #9e9e9e;
      font-weight: 600;
    }
    .cmd-message td.command {
      color: #e91e63;
      font-weight: 600;
    }

    @media (max-width: 800px) {
      body {
        padding: 0.75rem;
      }
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>Recent Unit Activity</h1>

  <p class="nav">
    <a href="/">Home</a>
    <a href="/units.html">Units</a>
    <a href="/current-cfs.html">Current CFS</a>
    <strong>Recent Unit Activity</strong>
  </p>

  <p class="meta">
    <span class="label">Source:</span>
    OCEMS Zuercher (via proxy)
    &nbsp;â€¢&nbsp;
    <span class="label">Last updated:</span>
    <span id="lastUpdated">â€”</span>
    &nbsp;â€¢&nbsp;
    <span class="label">Status:</span>
    <span id="statusText">Loadingâ€¦</span>
  </p>

  <button type="button" onclick="loadActivity(true)">Refresh</button>

  <table>
    <thead>
      <tr>
        <th style="width: 14%;">Time</th>
        <th style="width: 9%;">Unit</th>
        <th style="width: 18%;">Command</th>
        <th style="width: 20%;">Message</th>
        <th style="width: 39%;">Details</th>
      </tr>
    </thead>
    <tbody id="activityBody">
      <tr>
        <td colspan="5">Loadingâ€¦</td>
      </tr>
    </tbody>
  </table>

  <script>
    // ðŸ”§ CHANGE THIS to match your Render service URL if it's different
    // Example: "https://ocems-activity-proxy.onrender.com/ocems-activity"
    const FEED_URL = "https://ocems-activity-proxy.onrender.com/ocems-activity";

    const REFRESH_MS = 10000; // 10 seconds
    const MAX_ROWS = 150;

    function parseZuercherTime(str) {
      // "11/13/25 17:05" -> Date
      if (!str) return new Date(0);
      try {
        const [datePart, timePart] = str.split(" ");
        const [m, d, yy] = datePart.split("/").map(Number);
        const [hh, mm] = (timePart || "00:00").split(":").map(Number);
        const year = 2000 + (yy || 0);
        return new Date(year, (m || 1) - 1, d || 1, hh || 0, mm || 0);
      } catch (e) {
        return new Date(0);
      }
    }

    function classifyCommand(command) {
      if (!command) return "";
      const c = command.toLowerCase();

      if (c.includes("available")) return "cmd-available";
      if (c.includes("dispatch")) return "cmd-dispatch";
      if (c.includes("enroute")) return "cmd-enroute";
      if (c.includes("on scene")) return "cmd-onscene";
      if (c.includes("to hospital") || c.includes("transport")) return "cmd-transport";
      if (c.includes("at hospital")) return "cmd-hospital";
      if (c.includes("off duty") || c.includes("oos") || c.includes("out of service")) return "cmd-offduty";
      if (c === "message" || c.startsWith("message")) return "cmd-message";

      return "";
    }

    async function loadActivity(manual) {
      const statusEl = document.getElementById("statusText");
      const updatedEl = document.getElementById("lastUpdated");
      const tbody = document.getElementById("activityBody");

      if (manual) {
        statusEl.textContent = "Refreshingâ€¦";
      }

      try {
        const res = await fetch(FEED_URL, { cache: "no-store" });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const json = await res.json();
        const records = Array.isArray(json.data) ? json.data : [];

        // Sort newest â†’ oldest
        records.sort((a, b) => parseZuercherTime(b.Time) - parseZuercherTime(a.Time));

        tbody.innerHTML = "";

        records.slice(0, MAX_ROWS).forEach(rec => {
          const tr = document.createElement("tr");
          tr.className = classifyCommand(rec.Command || "");

          const tdTime = document.createElement("td");
          tdTime.textContent = rec.Time || "";

          const tdUnit = document.createElement("td");
          tdUnit.textContent = rec.Units || "";

          const tdCommand = document.createElement("td");
          tdCommand.className = "command";
          tdCommand.textContent = rec.Command || "";

          const tdMessage = document.createElement("td");
          tdMessage.textContent = rec.Message || "";

          const tdDetails = document.createElement("td");
          tdDetails.textContent = rec.Details || "";

          tr.appendChild(tdTime);
          tr.appendChild(tdUnit);
          tr.appendChild(tdCommand);
          tr.appendChild(tdMessage);
          tr.appendChild(tdDetails);

          tbody.appendChild(tr);
        });

        updatedEl.textContent = new Date().toLocaleTimeString();
        statusEl.textContent = "OK (" + records.length + " records)";

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Fetch failed";
        tbody.innerHTML = "<tr><td colspan=\"5\">Error loading data.</td></tr>";
      }
    }

    // Initial load & auto-refresh
    loadActivity(false);
    setInterval(() => loadActivity(false), REFRESH_MS);
  </script>

</body>
</html>
