<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCEMS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main{max-width:820px;margin:2.5rem auto}
    .cards{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{border:1px solid var(--border);border-radius:.75rem;background:var(--card);padding:1rem}
    .card a{display:block;text-decoration:none;color:inherit}
    h2{margin:.25rem 0}
    p{margin:.25rem 0;color:var(--muted)}
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>OCEMS Dashboard</h1>
    <nav>
      <a href="/units.html">Units</a>
      <a href="/current-cfs.html">Current CFS</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="cards">
    <div class="card">
      <a href="/units.html">
        <h2>Units</h2>
        <p>Live unit statuses (updates every 5 seconds)</p>
      </a>
    </div>
    <div class="card">
      <a href="/current-cfs.html">
        <h2>Current CFS</h2>
        <p>Active calls for service (updates every 5 seconds)</p>
      </a>
    </div>
  </div>
</main>
</body>
</html>
